<div class="card" style="width: 350px;">
  <div class="card-body py-4 px-0">

    <!-- Instagram Logo -->
    <div class="card-title d-flex justify-content-center mt-4">
      <img class="logo-instagram" src="./assets/logo-instagram.png" alt="Logo Instagram">
    </div>
    
    <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()" class="d-flex flex-column align-items-center mt-4">
      
      <!-- Email -->
      <div class="d-flex align-items-center">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail" 
          formControlName="email" 
        />
        <span *ngIf="formulario.get('email')?.valid && formulario.get('email')?.touched" class="icon-check-circle"></span>
        <span *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="icon-x-altx-alt"></span>
      </div>

      <!-- Nome -->
      <div class="d-flex align-items-center mt-2">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome completo" 
          formControlName="nome" 
        />
        <span *ngIf="formulario.get('nome')?.valid && formulario.get('nome')?.touched" class="icon-check-circle"></span>
        <span *ngIf="formulario.get('nome')?.invalid && formulario.get('nome')?.touched" class="icon-x-altx-alt"></span>
      </div>

      <!-- Usuário -->
      <div class="d-flex align-items-center mt-2">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome de usuário" 
          formControlName="usuario" 
        />
        <span *ngIf="formulario.get('usuario')?.valid && formulario.get('usuario')?.touched" class="icon-check-circle"></span>
        <span *ngIf="formulario.get('usuario')?.invalid && formulario.get('usuario')?.touched" class="icon-x-altx-alt"></span>
      </div>

      <!-- Senha -->
      <div class="d-flex align-items-center mt-2">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha" 
          formControlName="senha" 
        />
        <span *ngIf="formulario.get('senha')?.valid && formulario.get('senha')?.touched" class="icon-check-circle"></span>
        <span *ngIf="formulario.get('senha')?.invalid && formulario.get('senha')?.touched" class="icon-x-altx-alt"></span>
      </div>

      <button type="submit" class="btn btn-primary btn-sm my-3" [disabled]="formulario.status === 'INVALID'">Cadastre-se</button>
    </form>
    
    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage.length">
      <hr />
      <p class="small text-danger text-center">{{ errorMessage }}</p>
    </div>

    <hr />
    <div class="d-flex justify-content-center fs-12">
      <div style="margin: 10px 40px; text-align: center;">
        Ao cadastrar-se, você concorda com nossos 
        <span class="fw-bold">Termos</span> e <span class="fw-bold">Política de Privacidade</span>.
      </div>
    </div>
  </div>
</div>
<br />

<div class="card" style="width: 350px;">
  <div class="card-body d-flex justify-content-center">
    <p class="card-text p-3">
      Tem uma conta? <a href="#" class="card-link" (click)="exibirPainelLogin()">Conecte-se</a>
    </p> 
  </div>
</div>
