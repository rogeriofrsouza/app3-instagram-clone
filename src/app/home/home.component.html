<nav class="navbar fixed-top navbar-light bg-white">
  <div class="container">
    <!-- Logo -->
    <a routerLink="/home">
      <img class="logo" src="../../assets/logo-instagram.png" alt="Logo Instagram" />
    </a>

    <!-- Menu -->
    <div class="d-flex align-items-center" style="height: 24px;">
      <a class="icon" routerLink="/home" (click)="atualizarIcon('home')">
        <img src="../../assets/icons/home{{ iconFill[0] }}.svg" alt="Home icon" />
      </a>

      <a class="icon" data-bs-toggle="modal" data-bs-target="#incluirPublicacaoModal" (click)="incluirPublicacao()">
        <img src="../../assets/icons/add{{ iconFill[1] }}.svg" alt="Nova publicação icon" />
      </a>

      <!-- Dropdown -->
      <div ngbDropdown (openChange)="openChange($event)" class="d-inline-block">
        <div class="icon m-0" ngbDropdownToggle>
          <img src="../../assets/icons/user{{ iconFill[2] }}.svg" alt="Perfil do usuário icon" />
        </div>

        <div ngbDropdownMenu aria-labelledby="dropdown">
          <div style="position: relative;">
            <div class="teste"></div>

            <div ngbDropdownItem style="cursor: pointer;">
              <img src="../../assets/icons/bookmark.svg" alt="Home icon" style="margin-right: 12px; height: 16px;"/>
              Salvos
            </div>
            <div ngbDropdownItem style="cursor: pointer;">
              <img src="../../assets/icons/settings.svg" alt="Home icon" style="margin-right: 12px; height: 16px;"/>
              Configurações
            </div>
            
            <hr class="m-0" />
            <button ngbDropdownItem (click)="sair()">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Publicações -->
<div class="bg-padrao">
  <div class="container mt-4">
    <app-publicacoes #publicacoesComponent></app-publicacoes>

    <app-incluir-publicacao 
      #incluirPublicacaoComponent 
      (atualizarTimeline)="atualizarTimeline()" 
      (atualizarHomeIcon)="atualizarIcon('home')"
    >
    </app-incluir-publicacao>
  </div>
</div>
